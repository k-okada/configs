# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 6;
shadow-opacity = 0.6;
shadow-offset-x = -8;
shadow-offset-y = -8;

# Other
mark-wmwin-focused = true;
vsync = "drm";
sw-opti = true;
unredir-if-possible = true;

# Window type settings
wintypes:
{
  tooltip = { fade = false; shadow = false; };
};
